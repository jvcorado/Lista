<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="style.css">
  <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <main>
        <div class="campos">
            <label class="picture" tabindex="0">
                <input type="file" accept="image/*" class="picture_input" name="picture" id="picture">
                <span class="picture_image text-white">
                    <img class="picture-img img-fluid" src="" alt="">
                </span>
            </label>
            <input type="datetime-local" name="" id="data">
            <input id="titulo" type="text" placeholder="Digite o Titulo">
            <textarea name="text" id="text" cols="30" rows="10" placeholder="Digite o texto"></textarea>
            <input id="autor" type="text" placeholder="Digite o Autor">
        </div>
        <button class="btn btn-primary" onclick="publicar()">Publicar</button>
        <div class="content d-flex flex-column-reverse">
            
        </div>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
